<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Creator - Premium Image Processing</title>
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid main-container">
        <header class="text-center py-5">
            <h1 class="display-4 fw-light text-gradient">Polaroid Creator</h1>
            <p class="lead text-muted">Transform your memories into timeless polaroids</p>
        </header>

        <div class="container">

            <!-- Loading Screen -->
            <div class="loading-screen" id="loadingScreen">
                <div class="loading-content">
                    <div class="spinner-container">
                        <div class="spinner"></div>
                    </div>
                    <h4 class="loading-text">Application is loading</h4>
                    <p class="loading-subtext">Please wait while we prepare your experience...</p>
                </div>
            </div>

            <!-- Accordion -->
            <div class="accordion d-none" id="polaroidAccordion">
                <!-- Step 1: Upload Images -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <span class="step-number">1</span>
                            <span class="step-title">Upload Your Images</span>
                            <span class="badge bg-light text-dark ms-3" id="imageCount">0 images</span>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#polaroidAccordion">
                        <div class="accordion-body">
                            <div class="upload-zone" id="uploadZone">
                                <input type="file" id="imageUpload" accept="image/*" multiple class="d-none">
                                <label for="imageUpload" class="upload-label">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-cloud-upload mb-3" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                                        <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                    </svg>
                                    <h5>Click to upload or drag and drop</h5>
                                    <p class="text-muted">PNG, JPG • Multiple images supported</p>
                                </label>
                            </div>

                            <!-- Image Gallery -->
                            <div id="imageGallery" class="image-gallery mt-4 d-none">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0">Uploaded Images</h6>
                                    <button class="btn btn-sm btn-outline-danger" id="clearAllBtn">Clear All</button>
                                </div>
                                <div id="galleryGrid" class="gallery-grid"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Select Polaroid Type -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" disabled id="step2Button">
                            <span class="step-number">2</span>
                            <span class="step-title">Choose Polaroid Style</span>
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#polaroidAccordion">
                        <div class="accordion-body">
                            <div class="row g-3">
                                <div class="col-6 col-md-3" data-type="Full">
                                    <input type="radio" class="btn-check" name="polaroidType" id="type1" value="F">
                                    <label class="polaroid-option" for="type1">
                                        <img src="./static/IMG_2163_FULL_POLAROID_DARK.png" alt="Full">
                                        <span id="F">Full Polaroid</span>
                                    </label>
                                </div>
                                <div class="col-6 col-md-3" data-type="Half">
                                    <input type="radio" class="btn-check" name="polaroidType" id="type2" value="H">
                                    <label class="polaroid-option" for="type2">
                                        <img src="./static/IMG_2163_HALF_POLAROID_DARK.png" alt="Half">
                                        <span id="H">Half Polaroid</span>
                                    </label>
                                </div>
                                <div class="col-6 col-md-3" data-type="Quarter">
                                    <input type="radio" class="btn-check" name="polaroidType" id="type3" value="Q">
                                    <label class="polaroid-option" for="type3">
                                        <img src="./static/IMG_2163_QUARTER_POLAROID_DARK.png" alt="Quarter">
                                        <span id="Q">Quarter Polaroid</span>
                                    </label>
                                </div>
                                <div class="col-6 col-md-3" data-type="Insta Square">
                                    <input type="radio" class="btn-check" name="polaroidType" id="type4" value="IS">
                                    <label class="polaroid-option" for="type4">
                                        <img src="./static/IMG_2163_INSTA_SQUARED_DARK.png" alt="Insta Square">
                                        <span id="IS">Instagram Squared</span>
                                    </label>
                                </div>
                                <div class="col-6 col-md-3" data-type="Full Compact">
                                    <input type="radio" class="btn-check" name="polaroidType" id="type5" value="FC">
                                    <label class="polaroid-option" for="type5">
                                        <img src="./static/IMG_2163_FULL_POLAROID_COMPACT_DARK.png" alt="Full Compact">
                                        <span id="FC">Full Compact Polaroid</span>
                                    </label>
                                </div>
                                <div class="col-6 col-md-3" data-type="Half Compact">
                                    <input type="radio" class="btn-check" name="polaroidType" id="type6" value="HC">
                                    <label class="polaroid-option" for="type6">
                                        <img src="./static/IMG_2163_HALF_POLAROID_COMPACT_DARK.png" alt="Half Compact">
                                        <span id="HC">Half Compact Polaroid</span>
                                    </label>
                                </div>
                                <div class="col-6 col-md-3" data-type="Quarter Compact">
                                    <input type="radio" class="btn-check" name="polaroidType" id="type7" value="QC">
                                    <label class="polaroid-option" for="type7">
                                        <img src="./static/IMG_2163_QUARTER_POLAROID_COMPACT_DARK.png"  alt="Quarter Compact">
                                        <span id="QC">Quarter Compact Polaroid</span>
                                    </label>
                                </div>
                                <div class="col-6 col-md-3" data-type="Insta Squared Compact">
                                    <input type="radio" class="btn-check" name="polaroidType" id="type8" value="ISC">
                                    <label class="polaroid-option" for="type8">
                                        <img src="./static/IMG_2163_INSTA_SQUARED_COMPACT_DARK.png"  alt="Insta Squared Compact">
                                        <span id="ISC">Instagram Squared Compact</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Choose Color Theme -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" disabled id="step3Button">
                            <span class="step-number">3</span>
                            <span class="step-title">Select Color Theme</span>
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#polaroidAccordion">
                        <div class="accordion-body">
                            <div class="row g-4 justify-content-center">
                                <div class="col-md-5">
                                    <button class="color-theme-btn light-theme" id="lightTheme">
                                        <div class="theme-icon">☀️</div>
                                        <h4>Light</h4>
                                        <p>Bright and airy aesthetic</p>
                                    </button>
                                </div>
                                <div class="col-md-5">
                                    <button class="color-theme-btn dark-theme" id="darkTheme">
                                        <div class="theme-icon">🌙</div>
                                        <h4>Dark</h4>
                                        <p>Bold and dramatic mood</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Confirmation Section -->
            <div class="confirmation-section mt-5 d-none" id="confirmationSection">
                <h3 class="text-center mb-4">Review Your Selection</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="preview-card">
                            <h5 class="mb-3">Image Preview <span class="text-muted small">(<span id="previewCount">0</span> images)</span></h5>
                            <div class="scrollable-preview" id="finalImagePreview">
                                <!-- Images will be inserted here -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="selection-summary">
                            <h5 class="mb-3">Your Choices</h5>
                            <div class="summary-item">
                                <span class="summary-label">Total Images:</span>
                                <span class="summary-value" id="totalImages">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Polaroid Style:</span>
                                <span class="summary-value" id="selectedType">-</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Color Theme:</span>
                                <span class="summary-value" id="selectedColor">-</span>
                            </div>
                            <button class="btn btn-primary btn-lg w-100 mt-4 submit-btn" id="submitBtn">
                                Create Polaroids
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section mt-5 d-none" id="resultsSection">
                <h3 class="text-center mb-4">Your Polaroid Gallery</h3>
                <div class="results-container" id="resultsContainer">
                    <!-- Result images will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script type="py" src="./WebRunner.py" config="./pyscript.json"></script>
</body>
</html>
